---
layout: default
title: Blog
---
<h1>Blog</h1>
<ul>
    {% for post in site.posts %}
        <li>
            <a href="https://github.com/HilarioFernandes/HilarioFernandes.github.io/blob/main/{{ post.path }}">{{ post.title }}</a> - <em>{{ post.date | date: "%B %d, %Y" }}</em>
        </li>
    {% endfor %}
</ul>
