<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  
  <!-- MathJax for LaTeX rendering -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body class="bg-gray-50 font-sans leading-relaxed text-gray-800 
             text-base sm:text-lg md:text-xl lg:text-2xl">

  <!-- Back to blog (top) -->
  <div class="max-w-3xl mx-auto mb-6 px-4">
    <a href="{{ '/blog' | relative_url }}" 
       class="inline-block text-blue-600 bg-blue-50 px-3 py-1.5 rounded-md text-sm sm:text-base hover:bg-blue-100 transition">
      &larr; Back to Blog Home
    </a>
  </div>

  <!-- Article -->
  <article class="max-w-3xl mx-auto bg-white rounded-xl shadow-md px-5 sm:px-8 py-6 sm:py-10">
    <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold mb-2 text-gray-900">
      {{ page.title }}
    </h1>
    <p class="text-gray-500 text-sm sm:text-base mb-8">
      {{ page.date | date: "%B %-d, %Y" }}
    </p>

    <!-- Post content -->
    <div class="prose prose-neutral prose-sm sm:prose-base md:prose-lg lg:prose-xl max-w-none">
      {{ content }}
    </div>
  </article>

  <!-- Back to blog (bottom) -->
  <div class="max-w-3xl mx-auto mt-6 px-4">
    <a href="{{ '/blog' | relative_url }}" 
       class="inline-block text-blue-600 bg-blue-50 px-3 py-1.5 rounded-md text-sm sm:text-base hover:bg-blue-100 transition">
      &larr; Back to Blog Home
    </a>
  </div>

</body>
</html>
