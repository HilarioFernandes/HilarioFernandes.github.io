<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    
    <!-- MathJax for LaTeX rendering -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 20px;
            line-height: 1.7;
            margin: 0;
            padding: 40px 20px;
            background-color: #fafafa;
        }

        article {
            max-width: 800px;
            margin: auto;
            padding: 20px 40px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        h1 {
            font-size: 2.4em;
            margin-bottom: 0.2em;
            color: #222;
        }

        h2, h3 {
            margin-top: 1.8em;
            margin-bottom: 0.8em;
            color: #222;
        }

        .post-meta {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 2em;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .back-to-blog {
            max-width: 800px;
            margin: 0 auto 20px auto;
        }

        .back-to-blog a {
            display: inline-block;
            font-size: 0.95em;
            color: #007BFF;
            background: #f0f8ff;
            padding: 6px 12px;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .back-to-blog a:hover {
            background: #e0f0ff;
            text-decoration: none;
        }

        strong {
            color: #222;
        }

        blockquote {
            border-left: 4px solid #007BFF;
            padding-left: 1em;
            color: #555;
            font-style: italic;
            margin: 1.5em 0;
        }

        pre, code {
            background: #f5f5f5;
            padding: 0.2em 0.4em;
            border-radius: 4px;
            font-family: "Courier New", monospace;
        }

        hr {
            border: none;
            border-top: 1px solid #eee;
            margin: 2em 0;
        }
    </style>
</head>
<body>
    <div class="back-to-blog">
        <a href="{{ '/blog' | relative_url }}">&larr; Back to Blog Home</a>
    </div>

    <article>
        <h1>{{ page.title }}</h1>
        <p class="post-meta">{{ page.date | date: "%B %-d, %Y" }}</p>
        {{ content }}
    </article>

    <div class="back-to-blog">
        <a href="{{ '/blog' | relative_url }}">&larr; Back to Blog Home</a>
    </div>
</body>
</html>
