<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    
    <!-- MathJax for LaTeX rendering -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 1.25rem; /* 20px → 1.25rem */
            line-height: 1.7;
            margin: 0;
            padding: 2.5rem 1.25rem; /* 40px 20px → 2.5rem 1.25rem */
            background-color: #fafafa;
        }

        article {
            max-width: 50rem; /* 800px → 50rem */
            margin: auto;
            padding: 1.25rem 2.5rem; /* 20px 40px → 1.25rem 2.5rem */
            background: #fff;
            border-radius: 0.625rem; /* 10px → 0.625rem */
            box-shadow: 0 0.125rem 0.5rem rgba(0,0,0,0.05); /* 2px 8px → 0.125rem 0.5rem */
        }

        h1 {
            font-size: 2.4rem; /* 2.4em is fine relative to body */
            margin-bottom: 0.2em;
            color: #222;
        }

        h2, h3 {
            margin-top: 1.8em;
            margin-bottom: 0.8em;
            color: #222;
        }

        .post-meta {
            color: #666;
            font-size: 0.9rem; /* 0.9em → 0.9rem for consistency */
            margin-bottom: 2em;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .back-to-blog {
            max-width: 50rem;
            margin: 0 auto 1.25rem auto; /* 20px → 1.25rem */
        }

        .back-to-blog a {
            display: inline-block;
            font-size: 0.95rem; /* 0.95em → 0.95rem */
            color: #007BFF;
            background: #f0f8ff;
            padding: 0.375rem 0.75rem; /* 6px 12px → 0.375rem 0.75rem */
            border-radius: 0.375rem; /* 6px → 0.375rem */
            transition: background 0.2s;
        }

        .back-to-blog a:hover {
            background: #e0f0ff;
            text-decoration: none;
        }

        strong {
            color: #222;
        }

        blockquote {
            border-left: 0.25rem solid #007BFF; /* 4px → 0.25rem */
            padding-left: 1rem;
            color: #555;
            font-style: italic;
            margin: 1.5em 0;
        }

        pre, code {
            background: #f5f5f5;
            padding: 0.2rem 0.4rem; /* 0.2em 0.4em is okay, using rem would also work */
            border-radius: 0.25rem; /* 4px → 0.25rem */
            font-family: "Courier New", monospace;
        }

        hr {
            border: none;
            border-top: 0.0625rem solid #eee; /* 1px → 0.0625rem */
            margin: 2em 0;
        }
    </style>

</head>
<body>
    <div class="back-to-blog">
        <a href="{{ '/blog' | relative_url }}">&larr; Back to Blog Home</a>
    </div>

    <article>
        <h1>{{ page.title }}</h1>
        <p class="post-meta">{{ page.date | date: "%B %-d, %Y" }}</p>
        {{ content }}
    </article>

    <div class="back-to-blog">
        <a href="{{ '/blog' | relative_url }}">&larr; Back to Blog Home</a>
    </div>
</body>
</html>
